<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <title>Kids Typing Test</title>
</head>
<body>
    <h1 class="title">Typing Test for Kids</h1>
    <img src="assets/noun-typing.png" alt="keyboard typing" width="200" height="200">
    <main>
        <article class="intro">
            <p>Type each sentence exactly as you see it.</p>
        </article>
        <section class="typing-container">
            <h3 id="random-text">
                <p>Random text generated here</p>
            </h3>
            <div class="test-wrapper">
                <textarea id="test-area" name="textarea" rows="8"
                    placeholder="Start Typing!"></textarea>
            </div>

            <h2 id="typo-container">
                Typos: 0
            </h2>

            <div class="reset-button">
                <button id="reset">Next</button>
            </div>
        </section>
    </main>
    
</body>

</html>
