<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/keyboard.svg" type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <title>Kids Typing Test</title>
</head>
<body>
    <h1 class="title">Typing Test for Kids</h1>
    <main>
        <article class="intro">
            <p>Type each sentence exactly as you see it.</p>
        </article>
        <section class="typing-container">
            <div class="test-wrapper">
                <textarea id="test-area" name="textarea" rows="8"
                    placeholder="Start Typing!"></textarea>
            </div>

            <div>
                <button id="reset">Start Over</button>
            </div>
        </section>
    </main>
    
</body>
</html>
